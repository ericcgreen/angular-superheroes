<!DOCTYPE html>
<html lang="en" ng-app="supersingleApp">
<head>
  <meta charset="UTF-8">
  <title>Superhero Phone Book</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
</head>

<body ng-controller='supersingleCtrl as vm'>
  <nav class="c-nav">
    <div class="c-add-form">
      <form>
        <label>Name: </label><input class="u-nav-input-field--style" type="text" ng-model='vm.newSuperSignalName' placeholder="Hero">
        <label>Phone number: </label><input class="u-nav-input-field--style" type="tel" min="3" max="10" ng-model='vm.newSuperSignalPhone' placeholder="xxx-xxx-xxxx">
        <label>Comic: </label><select class="u-nav-input-field--style" name="Comic" type="text" ng-model='vm.newSuperSignalComic'>
                <option value="DC">DC</option>
                <option value="Marvel">Marvel</option>
                <option value="Other">Other</option>
              </select>
      <label>Photo: </label><input class="u-nav-input-field--style" type="text" ng-model ='vm.newSuperSigalPhoto' placeholder="Photo URL">
          <button class="c-btn u-btn--style" ng-click="vm.addSuperSignal()">Add New Hero</buton>
      </form>
    </div>
    <div class="c-search-options">
      <div class="c-search-options__search">
        <input type="text" ng-model='signal' class="u-nav-input-field--style" placeholder="Search">
      </div>
      <div class="c-search-options__limit">
        <input type="number" ng-model='numLimit' class="u-nav-input-field--style" placeholder="Heroes Per Page">
      </div>
    </div>
  </nav>

  <div class="c-heroes-container">
    <div class="c-heroes" ng-repeat='supersignal in vm.supersignals | filter: signal | limitTo: numLimit' ng-class="{'u-dc__style': supersignal.comic == 'DC', 'u-marvel__style': supersignal.comic == 'Marvel', 'u-other__style': supersignal.comic == 'Other'}">

      <button class="c-btn u-btn--style" ng-click="show_photo = !show_photo">View Photo</button>
      <img ng-show="show_photo" src={{supersignal.photo}}>

      <button class="c-btn u-btn--style" ng-click="edit = !edit">Edit</button>
      <div ng-show="edit" ng-submit="edit = false">
        <form class="c-edit-form--style">
          <label>Name: </label><input type="text" ng-model="supersignal.name" placeholder="Name" ng-required>
          <label>Phone: </label><input type="text" ng-model="supersignal.phone_number" placeholder="xxx-xxx-xxxx" ng-required>
          <label>Comic: </label><select name="Comic" type="text" ng-model="supersignal.comic" placeholder="Comic" ng-required>
            <option value="DC">DC</option>
            <option value="Marvel">Marvel</option>
            <option value="Other">Other</option>
          </select>
          <label>Photo: </label><input type="text" ng-model="supersignal.photo" placeholder="Photo" ng-required placeholder="Photo URL">
          <button class="c-btn u-btn--style" type="submit">Save</button>
        </form>
      </div>
      <h2> Hero: {{supersignal.name}} </h2>

      <h3> Phone Number: {{supersignal.phone_number}} </h3>

  </div>
</div>

  <script src="app.js"></script>
</body>
</html>
