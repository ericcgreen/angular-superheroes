<!DOCTYPE html>
<html lang="en" ng-app="supersingleApp">
<head>
  <meta charset="UTF-8">
  <title>Superhero Phone Book</title>
  <link rel="stylesheet" href="style.css">
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>

<body ng-controller='supersingleCtrl as vm'>
  <nav>
    <div class="new_super">
      Name: <input type="text" ng-model ='vm.newSuperSignalName'>
      Phone number: <input type="text" ng-model ='vm.newSuperSignalPhone'>
      Comic: <input type="text" ng-model ='vm.newSuperSignalComic'>
      Photo: <input type="text" ng-model ='vm.newSuperSigalPhoto'>
        <button ng-click="vm.addGrumblr()">Add New Hero</buton>
    </div>

    <div class="limit_features">
    <div class="search_bar">
      <input type="text" ng-model='signal' class="inputText" placeholder="Search">
    </div>
    <div class="limit_bar">
      <input type="number" ng-model='numLimit' class="inputNumber" placeholder="Heroes Per Page">
    </div>
  </div>
  </nav>

  <div class="heroes_container">
    <div class="heroes" ng-repeat='supersignal in vm.supersignals | filter: signal | limitTo: numLimit' ng-class="{'dc': supersignal.comic == 'DC', 'marvel': supersignal.comic == 'Marvel'}">

      <button ng-click="show_photo = !show_photo">View Photo</button>
      <img ng-show="show_photo" src={{supersignal.photo}}>

      <h2> Hero: {{supersignal.name}} </h2>

      <h3> Phone Number: {{supersignal.phone_number}} </h3>

  </div>
</div>

  <script src="app.js"></script>
</body>
</html>
